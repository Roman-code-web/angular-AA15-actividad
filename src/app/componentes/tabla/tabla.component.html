<div class="container rounded-3 bg-light">
    <div class="container py-5  w-100">
        <table class="table  ">
            <thead class="bg__tabla text-center">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">APELLIDOS</th>
                <th scope="col">CARRERA</th>
                <th scope="col">ELIMINAR</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let persona of dataservices.listaPersonas ; index as i">
                <td>{{i + 1}}</td>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellidos}}</td>
                <td>{{persona.carrera}}</td>
                <td><button class="btn btn-danger" (click)="eliminarRegistro(i)" ><i class="fa-solid fa-trash-can"></i> </button></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
