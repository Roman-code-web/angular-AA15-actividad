<div class="container rounded-3 bg-light div__form">
    <div class="container">
        <form class="my-3 p-3 " >
            <div class="mt-3 mb-5">
                <h3 class="text-center fs-2 fw-bold titulo__color">{{tituloForm}}</h3>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <!---------Nombre---------------------->
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control input__border" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="nombre" >
                            <label for="nombre" class="form-label label__color">Nombre</label>
                        </div>  
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <!---------Apellido---------------------->
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control input__border" id="apellido" name="apellido" placeholder="apellido" [(ngModel)]="apellidos"  >
                            <label for="apellido" class="form-label label__color">Apellido</label>
                        </div>  
                    </div>
                </div>
            </div>
            
            <!------------Carrera------------------->
            <div class="mb-3">
                <select class="form-select input__border select__color" aria-label="Default select example" name="select" [(ngModel)]="carrera" >
                    <option value="" disabled>Carrera</option>
                    <option value="Ing. Industrial">Ing. Industrial</option>
                    <option value="Ing. Informática">Ing. Informática</option>
                    <option value="Medicina">Medicina</option>
                    <option value="Neurología">Neurología</option>
                  </select>  
            </div>

            <!-----------boton-------------------->
            <div class="mb-3">
                <button class="btn bg__btn w-100" (click)="agregarRegistro()" >Enviar</button>
            </div>
        </form>
    </div>
</div>
